<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container"><!-- start of container -->
        <div class="header" id="header"><!-- start of header-->

            <h1>To-Do List</h1>
            <input type="text" id="input-text" placeholder="What do you want to do?">
            <span class="create-button">To-do</span>
        </div><!-- /end of header -->

        <ul id="list">
            <li>Go to the doctor</li>
            <li>Learn programming</li>
            <li>Buy groceries</li>
            <li>Go to the gym</li>
            <li>Meet some friends</li>
        </ul>


    </div><!-- /end of container -->

    <script style='text/javascript' src='script.js'></script>
</body>
</html>
